summary: "회원 비번 확인"
description: "회원 비번 확인 api"
tags:
  - mypage
produces:
  - "application/json"
requestBody:
  description: 확인할 정보(id,pw)
  required: true
  content:
    application/json:
      schema:
        $ref: "#/definitions/Checkpw"
      examples:
        case1:
          summary: 강인선
          value:
            pw: "qwer!@6789"
        case2:
          summary: 김다인
          value:
            pw: "dainlinda!@1234"
responses:
  400:
    description: Missing JSON in request
    content:
      application/json:
        schema:
          type: object
          example:
            { "errorCode": "missing_json", "msg": "Missing JSON in request" }
  400.1:
    description: 패스워드 입력 안 함
    content:
      application/json:
        schema:
          type: object
          example:
            { "errorCode": "missing_pw", "msg": "Missing password in request" }
  400.2:
    description: 패스워드 부정확함
    content:
      application/json:
        schema:
          type: object
          example: { "errorCode": "incorrect_pw", "msg": "Incorrect Password" }
definitions:
  Checkpw:
    type: object
    required:
      - pw
    properties:
      pw:
        type: string
security:
  - ApiKeyAuth: []
