summary: "카드게임 - 배경"
description: "카드게임 배경에 필요한 제품들을 요청한 숫자만큼 반환하는 api"
tags:
  - cardgame
produces:
  - "application/json"
requestBody:
  description: 배경으로 원하는 제품의 숫자
  required: true
  content:
    application/json:
      schema:
        type: object
        property:
          limitNum:
            type: integer
        example:
          limitNum: 5
responses:
  200:
    description: limitNum 만큼의 제품이 반환된 경우
    content:
      application/json:
        schema:
          type: object
          example: { "requestNum": 5, "totalNum": 0, "ProductsList": {} }
  400:
    description: Missing JSON in request
    content:
      application/json:
        schema:
          type: object
          example:
            { "errorCode": "missing_json", "msg": "Missing JSON in request" }
security:
  - ApiKeyAuth: []
