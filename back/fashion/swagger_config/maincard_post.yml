summary: "메인카드 post"
description: "메인카드 post api: 유저가 본 상품을 좋아요 했는지 싫어요 했는지 저장"
tags:
  - cardgame
produces:
  - "application/json"
requestBody:
        description: "유저아이디, 상품 아이디, 유저가 상품 좋아했는지 여부(좋아요:1, 싫어요: 0)"
        required: true
        content:
          application/json:
            schema:
              $ref: '#/definitions/Maincard'
            examples:
              case1:
                summary: 강인선
                value:
                  asin: "1234567"
                  loveOrHate: True
              case2:
                summary: 김다인
                value:
                  asin: "1023658"
                  loveOrHate: False
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          type: object
          example:
            {
              "result": {
                "loveOrHate": True,
                "productAsin": "B00007GDFV",
                "userId": "1"
              }
            }
  400:
    description: Missing JSON in request
    content:
      application/json:
        schema:
          type: object
          example:
            {'errorCode': 'missing_json', 'msg': 'Missing JSON in request'}
definitions:
  Maincard:
    type: object
    required:
      - userId
      - asin
      - loveOrHate
    properties:
      userId:
        type: string
      asin:
        type: string
      loveOrHate:
        type: boolean
security:
  - ApiKeyAuth: []
