summary: "메인카드 post"
description: "메인카드 post api: 유저가 본 상품을 좋아요 했는지 싫어요 했는지 저장"
tags:
  - cardgame
produces:
  - "application/json"
requestBody:
        description: "유저아이디, 상품 아이디, 유저가 상품 좋아했는지 여부(좋아요:5, 싫어요: 1)"
        required: true
        content:
          application/json:
            schema:
              $ref: '#/definitions/Maincard'
            examples:
              case1:
                summary: 데이터 1
                value:
                  asin: 1
                  loveOrHate: 5
              case2:
                summary: 데이터 2
                value:
                  asin: 2
                  loveOrHate: 1
              case3:
                summary: 데이터 3
                value:
                  asin: 3
                  loveOrHate: 1
              case4:
                summary: 데이터 4
                value:
                  asin: 4
                  loveOrHate: 5
              case5:
                summary: 데이터 5
                value:
                  asin: 5
                  loveOrHate: 5
              case6:
                summary: 데이터 6
                value:
                  asin: 6
                  loveOrHate: 5
              case7:
                summary: 데이터 7
                value:
                  asin: 7
                  loveOrHate: 1
              case8:
                summary: 데이터 8
                value:
                  asin: 8
                  loveOrHate: 1
              case9:
                summary: 데이터 9
                value:
                  asin: 9
                  loveOrHate: 5
              case10:
                summary: 데이터 10
                value:
                  asin: 10
                  loveOrHate: 5
              case11:
                summary: 데이터 11
                value:
                  asin: 11
                  loveOrHate: 5
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          type: object
          example:
            {
              "result": {
                "loveOrHate": 5,
                "asin": 1,
                "userId": "1"
              }
            }
  400:
    description: Missing JSON in request
    content:
      application/json:
        schema:
          type: object
          example:
            {'errorCode': 'missing_json', 'msg': 'Missing JSON in request'}
definitions:
  Maincard:
    type: object
    required:
      - userId
      - asin
      - loveOrHate
    properties:
      userId:
        type: string
      asin:
        type: integer
      loveOrHate:
        type: integer
security:
  - ApiKeyAuth: []
